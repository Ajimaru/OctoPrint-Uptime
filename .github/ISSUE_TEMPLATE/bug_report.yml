name: Bug Report
description: Report a bug in this OctoPrint plugin
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        This repository is **English-only** for public-facing communication (issues/PRs/discussions/wiki/security).
        Please write your report in English.

        **Before you continue:** Have you checked if this issue already exists?

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug you encountered.
      placeholder: Tell us what went wrong!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: What was the expected behavior?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: Which version of the plugin are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: input
    id: octoprint-version
    attributes:
      label: OctoPrint Version
      description: Which version of OctoPrint are you using?
      placeholder: e.g., 1.9.3
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar issues
          required: true
