# yaml-language-server: $schema=https://json.schemastore.org/github-release-notes.json
# Configuration for GitHub auto-generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:
    - title: "Features"
      labels:
        - "enhancement"
        - "feature"
    - title: "Bug Fixes"
      labels:
        - "bug"
        - "fix"
    - title: "Documentation"
      labels:
        - "documentation"
        - "docs"
    - title: "CI / Tooling"
      labels:
        - "ci"
        - "tooling"
  exclude:
    labels:
      - "skip-changelog"
