name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    env:
      BABEL_VERSION: "2.18.0"
      POLIB_VERSION: "1.2.0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            os: ubuntu-latest
            run-precommit: false # Modern pre-commit hooks require Python >= 3.10
            run-coverage: false
            run-build: false
          - python-version: "3.9"
            os: ubuntu-latest
            run-precommit: false # Modern pre-commit hooks require Python >= 3.10
            run-coverage: false
            run-build: false
          - python-version: "3.10"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.11"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.12"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: true
            run-build: true
          - python-version: "3.13"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false

    steps:
      - # Checkout repository code
        name: Checkout
        uses: actions/checkout@v6

      - # Setup Python version and pip cache
        name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - # Upgrade pip and build tools
        name: Upgrade pip/setuptools/wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - # Create venv and install all dependencies
        name: Create venv and install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "OctoPrint>=1.10.0,<2"
          python -m pip install "Babel==${{ env.BABEL_VERSION }}" "polib==${{ env.POLIB_VERSION }}"
          python -m pip install -e ".[develop]" build

      - name: Use existing .venv for translation check
        if: ${{ matrix.run-precommit }}
        run: |
          # Reuse the repository .venv created earlier for consistency and to avoid
          # creating duplicate virtual environments in the same job.
          if [ -d .venv ]; then
            . .venv/bin/activate
          else
            # Fallback: create minimal venv with translation tools only
            python -m venv .venv
            . .venv/bin/activate
            python -m pip install --upgrade pip
            python -m pip install "Babel==${{ env.BABEL_VERSION }}" "polib==${{ env.POLIB_VERSION }}"
          fi

      - # Run unit tests (no coverage)
        name: Run tests
        if: ${{ !matrix.run-coverage }}
        run: |
          if [ -d .venv ]; then . .venv/bin/activate; fi
          pytest -q

      - # Run unit tests with coverage reporting
        name: Run tests (with coverage)
        if: ${{ matrix.run-coverage }}
        run: |
          if [ -d .venv ]; then . .venv/bin/activate; fi
          pytest -q --cov=octoprint_uptime --cov-branch --cov-report=xml:coverage.xml

      - # Upload coverage.xml to Codecov
        name: Upload coverage to Codecov
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - # Upload coverage report to Codacy (optional)
        name: Upload coverage to Codacy
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: ${{ vars.CODACY_ORGANIZATION_PROVIDER }}
          CODACY_USERNAME: ${{ vars.CODACY_USERNAME }}
          CODACY_PROJECT_NAME: ${{ vars.CODACY_PROJECT_NAME }}
        continue-on-error: true
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml -t "$CODACY_API_TOKEN"

      - # Setup Node.js for pre-commit hooks (ESLint/Prettier)
        name: Set up Node.js for hooks
        if: ${{ matrix.run-precommit }}
        uses: actions/setup-node@v6
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - # Install npm dependencies required by hooks
        name: Install Node.js dependencies for hooks
        if: ${{ matrix.run-precommit }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          elif [ -f package.json ]; then
            npm install --no-audit --no-fund
          fi

      - # Install ShellCheck >= 0.11.0 required by custom shellcheck-hook.sh
        name: Install ShellCheck
        if: ${{ matrix.run-precommit }}
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck || true

      - # Execute pre-commit hooks across repository
        name: Run pre-commit
        if: ${{ matrix.run-precommit }}
        run: |
          if [ -d .venv ]; then . .venv/bin/activate; fi
          pre-commit run --all-files

      - name: Smoke install (import check)
        run: |
          if [ -d .venv ]; then . .venv/bin/activate; fi
          python -c "import importlib, sys; importlib.import_module('octoprint_uptime'); print('ok')"

      - # Build source and wheel distributions
        name: Build package
        if: ${{ matrix.run-build }}
        run: |
          if [ -d .venv ]; then . .venv/bin/activate; fi
          python -m build

  octoprint-smoke:
    name: Smoke (OctoPrint install + plugin install)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install OctoPrint
        run: |
          python -m pip install --upgrade pip
          python -m pip install "OctoPrint>=1.10.0,<2"

      - name: Install plugin
        run: |
          python -m pip install .

      - name: Smoke test plugin import
        run: |
          mkdir ../smoketest
          cd ../smoketest
          python -c "import octoprint_uptime; print(getattr(octoprint_uptime, '__version__', 'unknown'))"
