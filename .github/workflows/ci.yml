name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.11"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.12"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: true
            run-build: true
          - python-version: "3.13"
            os: ubuntu-latest
            run-precommit: false
            run-coverage: false
            run-build: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]" build

      - name: Run tests
        if: ${{ !matrix.run-coverage }}
        run: |
          pytest -q

      - name: Run tests (with coverage)
        if: ${{ matrix.run-coverage }}
        run: |
          pytest -q --cov=octoprint_uptime --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Upload coverage to Codacy
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: ${{ vars.CODACY_ORGANIZATION_PROVIDER }}
          CODACY_USERNAME: ${{ vars.CODACY_USERNAME }}
          CODACY_PROJECT_NAME: ${{ vars.CODACY_PROJECT_NAME }}
        continue-on-error: true
        run: |
          # Install Codacy Coverage Reporter and upload coverage.xml
          # Installer will place a reporter binary or script on PATH
          bash <(curl -Ls https://coverage.codacy.com/get.sh)
          # Try a common reporter invocation; tolerate failures to avoid breaking CI
          if command -v codacy-coverage-reporter >/dev/null 2>&1; then
            codacy-coverage-reporter report -l python -r coverage.xml -t "$CODACY_API_TOKEN" || true
          elif command -v java >/dev/null 2>&1 && [ -f codacy-coverage-reporter-assembly.jar ]; then
            java -jar codacy-coverage-reporter-assembly.jar report -l python -r coverage.xml -t "$CODACY_API_TOKEN" || true
          else
            echo "Codacy coverage reporter not found; installer may have a different workflow." >&2
          fi

      - name: Run pre-commit
        if: ${{ matrix.run-precommit }}
        run: |
          pre-commit run --all-files

      - name: Build package
        if: ${{ matrix.run-build }}
        run: |
          python -m build

  octoprint-smoke:
    name: Smoke (OctoPrint install + plugin install)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: pip

      - name: Install OctoPrint
        run: |
          python -m pip install --upgrade pip
          # Note: OctoPrint 1.12.x might not be available on PyPI yet.
          # For install-smoke testing, use the latest available stable series.
          python -m pip install "OctoPrint>=1.11.0,<2"

      - name: Install plugin
        run: |
          python -m pip install .

      - name: Smoke test plugin import
        run: |
          mkdir ../smoketest
          cd ../smoketest
          python -c "import octoprint_uptime; print(getattr(octoprint_uptime, '__version__', 'unknown'))"
