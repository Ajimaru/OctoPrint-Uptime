name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.9"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.10"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.11"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: false
            run-build: false
          - python-version: "3.12"
            os: ubuntu-latest
            run-precommit: true
            run-coverage: true
            run-build: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[develop]" build

      - name: Run tests
        if: ${{ !matrix.run-coverage }}
        run: |
          pytest -q

      - name: Run tests (with coverage)
        if: ${{ matrix.run-coverage }}
        run: |
          pytest -q --cov=octoprint_uptime --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: Upload coverage to Codacy
        if: ${{ matrix.run-coverage && github.repository == 'Ajimaru/OctoPrint-Uptime' }}
        env:
          CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
          CODACY_ORGANIZATION_PROVIDER: ${{ vars.CODACY_ORGANIZATION_PROVIDER }}
          CODACY_USERNAME: ${{ vars.CODACY_USERNAME }}
          CODACY_PROJECT_NAME: ${{ vars.CODACY_PROJECT_NAME }}
        continue-on-error: true
        run: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml -t "$CODACY_API_TOKEN"

      - name: Run pre-commit
        if: ${{ matrix.run-precommit }}
        run: |
          pre-commit run --all-files

      - name: Set up Node.js for hooks
        if: ${{ matrix.run-precommit }}
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install Node.js dependencies for hooks
        if: ${{ matrix.run-precommit }}
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then npm ci --no-audit --no-fund; fi

      - name: Build package
        if: ${{ matrix.run-build }}
        run: |
          python -m build

  octoprint-smoke:
    name: Smoke (OctoPrint install + plugin install)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: pip

      - name: Install OctoPrint
        run: |
          python -m pip install --upgrade pip
          python -m pip install "OctoPrint>=1.11.0,<2"

      - name: Install plugin
        run: |
          python -m pip install .

      - name: Smoke test plugin import
        run: |
          mkdir ../smoketest
          cd ../smoketest
          python -c "import octoprint_uptime; print(getattr(octoprint_uptime, '__version__', 'unknown'))"
