name: Bandit SARIF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "27 01 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: bandit-sarif-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit-security-scan:
    name: Bandit Security Scan (SARIF)
    runs-on: ubuntu-latest

    steps:
      - # Checkout repository code
        name: Checkout
        uses: actions/checkout@v6

      - # Setup Python 3.12 for Bandit security scanning
        name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - # Install Bandit and SARIF formatter
        name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "bandit==1.9.3" bandit-sarif-formatter

      - # Run Bandit and output SARIF format
        name: Run Bandit (SARIF)
        run: |
          mkdir -p reports
          bandit -r octoprint_uptime -x .venv,venv,.git -ll \
            --format sarif --output reports/bandit.sarif

      - # Upload SARIF report to GitHub Security tab
        name: Upload Bandit SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/bandit.sarif
