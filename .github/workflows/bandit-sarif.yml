name: Bandit SARIF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "27 01 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: bandit-sarif-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit-security-scan:
    name: Bandit Security Scan (SARIF)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "bandit==1.9.3"

      - name: Run Bandit with JSON output
        run: |
          mkdir -p reports
          bandit -r . -x tests,.venv,venv,.git -ll \
            --format json --output reports/bandit.json || true

      - name: Upload Bandit JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-json
          path: reports/bandit.json
          if-no-files-found: error
          retention-days: 7
