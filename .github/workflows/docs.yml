name: Build & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - # Checkout repository with full history for docs
        name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - # Setup Python 3.12 for documentation tools
        name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - # Create venv and install mkdocs and dependencies
        name: Create venv and install docs deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements-docs.txt

      - # Setup Node.js for documentation tooling
        name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - # Install npm dependencies for docs
        name: Install Node.js dependencies
        run: npm ci --no-audit --no-fund

      - # Install system packages for diagram generation
        name: Install diagram system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz potrace imagemagick

      - # Generate Mermaid diagrams from scripts
        name: Generate diagrams
        run: |
          . .venv/bin/activate
          ./scripts/generate-diagrams.sh

      - # Generate JSDoc API documentation
        name: Generate JavaScript API docs
        run: |
          . .venv/bin/activate
          ./scripts/generate-jsdocs.sh

      - # Build documentation site with MkDocs
        name: Build MkDocs site
        run: |
          . .venv/bin/activate
          mkdocs build --strict

      - # Upload built site as artifact for deployment
        name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - # Deploy built site to GitHub Pages
        name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
