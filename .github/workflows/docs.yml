name: Build & Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt
          # Install development tools required for doc generation (pyreverse)
          pip install -r requirements-dev.txt

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm ci --no-audit --no-fund

      - name: Install diagram system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz potrace imagemagick

      - name: Generate diagrams
        run: ./scripts/generate-diagrams.sh

      - name: Generate JavaScript API docs
        run: ./scripts/generate-jsdocs.sh

      - name: Build MkDocs site
        run: mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
