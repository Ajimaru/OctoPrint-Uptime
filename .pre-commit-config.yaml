# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.12

# Exclude autogenerated API page so mkdocstrings directive is preserved
exclude: '^docs/api/python\.md$'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict # Detect unresolved merge conflict markers and fail early
      - id: detect-private-key # Scan for likely private keys to avoid accidental leaks
      - id: check-added-large-files # Prevent adding very large files to commits
      - id: check-illegal-windows-names # Prevent filenames illegal on Windows
      - id: check-symlinks # Ensure symlinks are valid and not broken
      - id: check-case-conflict # Prevent case-only filename conflicts on case-insensitive FS
      - id: mixed-line-ending
        args: ["--fix=lf"] # Normalize mixed line endings to LF (fixes CRLF issues)
      - id: trailing-whitespace # Remove trailing whitespace from lines
      - id: end-of-file-fixer
        exclude: '^translations/.*\.(po|pot)$' # Ensure files end with a newline (skip translation sources)
      - id: check-executables-have-shebangs # Verify executable scripts have a shebang line
      - id: check-shebang-scripts-are-executable # Ensure scripts with shebangs are executable
      - id: check-ast # Quick check that Python files parse (catch syntax errors)
      - id: check-yaml # Validate YAML files (CI configs, docs, etc.)
      - id: check-toml # Validate TOML files such as pyproject.toml
      - id: check-json # Validate JSON files like package.json
      - id: check-xml # Validate XML files if present
      - id: debug-statements # Detect accidental debug statements (e.g., print, pdb)
      - id: requirements-txt-fixer # Normalize requirements.txt formatting
      - id: no-commit-to-branch # Prevent committing directly to protected branches

  # Formatting and code-mod tools
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black # Code formatter: reformats Python files to a canonical style (Black)
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort # Sorts and groups Python imports to a consistent order
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-format # Code formatting using ruff
      - id: ruff-check # Linting and optional automatic fixes via ruff
        args: ["--fix"]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade # Modernize Python syntax to newer constructs (pyupgrade)
        args: ["--py37-plus"]
        exclude: "setup.py"

  # Linters and security
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8 # Linting: static checks for Python style and common errors (flake8)
        exclude: '\\.md$|\\.yaml$|\\.yml$|\\.json$|\\.txt$|\\.po$|\\.pot$|\\.mo$'
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit # Security-focused static analyzer for Python (Bandit)
        args: ["-x", "tests,.venv,venv,.git", "-ll"]

  - repo: https://github.com/djlint/djlint
    rev: v1.36.4
    hooks:
      - id: djlint # Linting for Django/Jinja templates
        files: "\\.(html|jinja2|j2)$"
        types: [html]
      - id: djlint-reformat # Autoformat Jinja/Django templates
        files: "\\.(html|jinja2|j2)$"
        types: [html]
      - id: djlint-jinja # Additional Jinja-specific linting
        files: "\\.(html|jinja2|j2)$"
      - id: djlint-reformat-jinja # Reformat Jinja templates
        files: "\\.(html|jinja2|j2)$"

  # Frontend / formatting tools
  - repo: local
    hooks:
      - id: prettier-write
        name: Prettier (write)
        entry: bash .development/prettier-hook.sh
        language: system
        types_or: [javascript, css, markdown, json, yaml]
        pass_filenames: true
        exclude: '^docs/api/python\\.md$'

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0-rc.2
    hooks:
      - id: eslint # JavaScript/TypeScript linter (ESLint)
        files: \.js$
        exclude: ^(src/octoprint/vendor/|tests/static/js/lib|tests/util/_files|docs/|scripts/|translations/)
        additional_dependencies: ["eslint@9.29.0", "globals@16.2.0"]

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck # Shell script linter (ShellCheck) to catch common shell mistakes
        args: ["--severity=warning"]

  - repo: https://github.com/OctoPrint/pre-commit-lessc
    rev: 4.4.0
    hooks:
      - id: lessc # Compile and minify LESS files for frontend styles
        args:
          ["--wrapper-quiet", "--clean-css=--s1 --advanced --compatibility=ie8"]
        additional_dependencies: ["less-plugin-clean-css"]
        files: ^(src/octoprint/static/less/(octoprint|recovery|login)\\.less|src/octoprint/plugins/.*/static/less/.*\\.less$)

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell # Spelling checker for source files and docs
        exclude: ^(src/octoprint/vendor/|tests/static/js/lib|tests/util/_files|tests/playwright|scripts/)

  - repo: local
    hooks:
      - id: check-translations
        name: Check translations are in sync with POT
        entry: bash .githooks/check_translations_sync.sh
        language: system
        pass_filenames: false
