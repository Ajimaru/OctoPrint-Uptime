# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^translations/.*\.(po|pot)$
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        exclude: '\.md$|\.yaml$|\.yml$|\.json$|\.txt$|\.po$|\.pot$|\.mo$'
        args: ["--max-line-length=120", "--extend-ignore=E203,W503"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, css, markdown, json, yaml]

  - repo: local
    hooks:
      - id: jsdoc-gen
        name: Generate JavaScript docs
        entry: bash scripts/generate-jsdocs.sh
        language: system
        files: '^octoprint_uptime/static/js/.*\.js$'
        pass_filenames: true
      - id: check-translations
        name: Check translations are in sync with POT
        entry: bash .githooks/check_translations_sync.sh
        language: system
        pass_filenames: false
