# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Exclude autogenerated API page so mkdocstrings directive is preserved
exclude: '^docs/api/python\.md$'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: '^translations/.*\.(po|pot)$'
      - id: check-ast
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-illegal-windows-names
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: name-tests-test
        args: ["--pytest"]
      - id: no-commit-to-branch
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        exclude: '\\.md$|\\.yaml$|\\.yml$|\\.json$|\\.txt$|\\.po$|\\.pot$|\\.mo$'
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]

  - repo: local
    hooks:
      - id: prettier-write
        name: Prettier (write)
        entry: bash .development/prettier-hook.sh
        language: system
        types_or: [javascript, css, markdown, json, yaml]
        pass_filenames: true
        exclude: '^docs/api/python\\.md$'

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        args: ["--severity=style"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: ["-x", "tests,.venv,venv,.git", "-ll"]

  - repo: local
    hooks:
      - id: check-translations
        name: Check translations are in sync with POT
        entry: bash .githooks/check_translations_sync.sh
        language: system
        pass_filenames: false
